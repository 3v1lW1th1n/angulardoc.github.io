<nav class="navbar is-transparent">
    <div class="navbar-brand">
        <a class="nav-item" href="{{ '/' | relative_url }}">
            <img alt="{{ site.title | escape }}" src="{{ '/assets/img/logo/DAlogo1.png' | relative_url }}" role="img" aria-label="Logo" />
            <span class="nav-item">AngularDoc</span>
        </a>

        <div class="navbar-burger burger" data-target="navMenuTransparentExample">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div id="navMenuTransparentExample" class="navbar-menu">
        <div class="navbar-end">
            {% for item in site.menu %}
            <a href="{{ item.url | relative_url }}" class="nav-item is-tab route">
                            {% if item.title != 'Contact' %}
                                {{ item.title | escape }}
                            {% else %}
                            <span class="button is-primary">
                                {{ item.title | escape }}
                            </span> {% endif %}
            </a>
            {% endfor %}
        </div>
    </div>
    <script type="text/javascript">
        var href = window.location.href;
        $('.route').each(function (index, item) {
            if (href.indexOf(item.href) > -1) {
                $(item).addClass('is-active');
            } else {
                $(item).removeClass('is-active');
            }
        })
    </script>
</nav>
