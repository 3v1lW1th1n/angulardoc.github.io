--- 
layout: default 
---
<div class="products">
  <div class="container has-text-centered">
    <div class="columns is-vcentered">
      <div class="column is-4">
        <div class="card products-card">
          <div class="card-image">
            <img src="{{ '/assets/img/logo/DAlogo.png' | relative_url }}" />
          </div>
          <card-footer>
            Copilot
          </card-footer>
        </div>
      </div>
      <div class="column is-8">
        <figure class="image is-4by2">
          <div id="slide-copilot">
            <img class="slide active" src="{{ '/assets/img/1.png' | relative_url }}" />
            <img class="slide" src="{{ '/assets/img/2.png' | relative_url }}" />
            <img class="slide" src="{{ '/assets/img/3.png' | relative_url }}" />
            <img class="slide" src="{{ '/assets/img/4.png' | relative_url }}" />
            <img class="slide" src="{{ '/assets/img/5.png' | relative_url }}" />
          </div>
          <script>
            var item = $(".slide");
            var i = 0;
            var _i;
            var _switch = function () {
              if (i < 0) {
                i = item.length - 1;
              } else if (i > item.length - 1) {
                i = 0;
              }
              if (i - 1 < 0) {
                _i = item.length - 1;
              } else {
                _i = i - 1;
              }
              $(item[i]).addClass("active");
              $(item[_i]).removeClass("active");
              i++;
            }
            setInterval(_switch, 3000);
          </script>
        </figure>
      </div>
    </div>
    <div class="columns is-vcentered">
      <div class="column is-4">
        <div class="card products-card">
          <div class="card-image">
            <img src="{{ '/assets/img/logo/DAlogo.png' | relative_url }}" />
          </div>
          <card-footer>
            Vscode
          </card-footer>
        </div>
      </div>
      <div class="column is-8">
        <figure class="image is-4by2">
          <img src="{{ '/assets/img/vscode.gif' | relative_url }}" />
        </figure>
      </div>
    </div>
  </div>
</div>
