--- 
layout: default 
---
<div class="contact">
  <div class="container has-text-centered">
    <div class="field">
      <label class="label">
        Your-Email
        <span style="color:red">*</span>
      </label>
      <div id="email" class="control has-icons-left has-icons-right">
        <input id="contactEmail" class="input" type="email" onblur="requiredInput(this.value)" onpropertychange="validate(this.value)" oninput="validate(this.value)"
          placeholder="Email input" value="">
        <span class="icon is-small is-left">
            <i class="fa fa-envelope"></i>
          </span>
        <!-- <span class="icon is-small is-right">
            <i class="fa fa-warning"></i>
          </span> -->
      </div>
    </div>

    <div class="field">
      <label class="label">Subject</label>
      <div class="control">
        <input id="contactSubject" class="input" type="text" placeholder="Text input">
      </div>
    </div>

    <div class="field">
      <label class="label">Message</label>
      <div class="control">
        <textarea id="contactMessage" class="textarea" placeholder="Textarea"></textarea>
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button onClick="contact();" class="button is-primary">Submit</button>
      </div>
    </div>
  </div>
  <div id="success-dialog" style="display:none;" title="Success">
    <p>This is the default dialog which is useful for displaying information. The dialog window can be moved, resized and closed
      with the 'x' icon.</p>
  </div>
</div>
