--- 
layout: default 
---
<article class="home" role="article">
    {% include carousel.html %}
    <section class="container landing" role="document">
        <h1 class="title" role="presentation">AngularDoc</h1>
        <h3 class="title">
            Architectural analysis and visualization for Angular 2 projects and Angular 1.x projects
        </h3>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Get started
        </button>
    </section>
    <section class="showcases" role="showcases">
        <div id="showcases" class="container">

        </div>
        <script src="{{ '/assets/js/getShowcases.js' | relative_url }}"></script>
    </section>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</article>
